<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
  <title>squibit!</title>
  <meta charset="UTF-8">
  
  <!-- core viewport settings -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">  
  <meta name="msapplication-tap-highlight" content="no">
  <meta name="HandheldFriendly" content="True" />
  <meta http-equiv="cleartype" content="on">
  
  <!-- Favicon for app -->
  <link rel="shortcut icon" href="/img/favicon.ico" type="image/x-icon" />
  
  <!-- Android webapp-specific settings -->
  <meta name="mobile-web-app-capable" content="yes">
  <link rel="manifest" href="/manifest.json">
  
  <!-- iOS webapp-specific settings -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="format-detection" content="telephone=no">
  <meta name="apple-mobile-web-app-title" content="squibit!">
  
  <!-- iOS touch icons -->
  <link rel="apple-touch-icon" href="/img/apple-touch-icon-60x60.png">
  <link rel="apple-touch-icon" sizes="76x76" href="/img/apple-touch-icon-76x76.png">
  <link rel="apple-touch-icon" sizes="120x120" href="/img/apple-touch-icon-120x120.png">
  <link rel="apple-touch-icon" sizes="152x152" href="/img/apple-touch-icon-152x152.png">    
  <link rel="apple-touch-icon" sizes="180x180" href="/img/apple-touch-icon-180x180.png">
  
  <!-- iPhone < 5 non-retina startup image -->
  <link href="/img/squibit-ios-splash-320-460.png" media="(device-width: 320px) and (device-height: 480px) and (-webkit-device-pixel-ratio: 1)" rel="apple-touch-startup-image">
  <!-- iPhone < 5 retina startup image -->
  <link href="/img/squibit-ios-splash-640-920.png" media="(device-width: 320px) and (device-height: 480px) and (-webkit-device-pixel-ratio: 2)" rel="apple-touch-startup-image">
  <!-- iPhone 5 startup image -->
  <link href="/img/squibit-ios-splash-640-1096.png" media="(device-width: 320px) and (device-height: 568px) and (-webkit-device-pixel-ratio: 2)" rel="apple-touch-startup-image">
  <!-- iPhone 6 startup image -->
  <link href="/img/squibit-ios-splash-750-1294.png" media="(device-width: 375px) and (device-height: 667px) and (-webkit-device-pixel-ratio: 2)" rel="apple-touch-startup-image">
  <!-- iPhone 6 Plus portrait startup image -->
  <link href="/img/squibit-ios-splash-1242-2148.png" media="(device-width: 414px) and (device-height: 736px) and (-webkit-device-pixel-ratio: 3) and (orientation: portrait)" rel="apple-touch-startup-image">
  
  <!-- Ionic-dependent style sheets -->
  <link ios-href="/build/css/app.ios.css" rel="stylesheet">
  <link md-href="/build/css/app.md.css" rel="stylesheet">
  <link wp-href="/build/css/app.wp.css" rel="stylesheet">
  
  <!-- Font-Awesome linkage -->
  <link rel="stylesheet" href="/css/font-awesome.4-6-3.min.css">
  
  <!-- styling for pleaserotate.js overlay -->
  <style>
    /* style the elements with CSS */
    #pleaserotate-graphic{
        fill: #2863B1;
    }
    
    #pleaserotate-backdrop {
        color: #FFDE2F;
        background-color: #173968;
    }
  </style>
  
  <!-- styling for preloader display -->
  <style>
    .preloader {
      text-align: center;
      font-family: 'Roboto', sans-serif;
      font-size: 4.25rem;
    }
    div.preloader {
      width: 100%;
      top: 40%;
      padding-top: 1px;
    }
    @media screen and (min-width: 768px) {
      div.preloader {
        position: absolute;
        top: 30%;
      }
    }
    p.preloader {
      text-align: center;
      font-family: 'Roboto', sans-serif;
      font-size: 1.75rem;
    }
    img.preloader {
      margin-left: auto;
      margin-right: auto;
      width: 150px;
      height: 150px;
    }
  </style>
</head>
<body>
  <!-- preloader display -->
  <div class="preloader">
    <p class="preloader"><span style="font-style: italic;">squibit!</span> is loading...</p>
    <img src="img/loading.svg" class="preloader">
  </div>
  
  <!-- this Ionic's root component and where the app will load -->  
  <ion-app></ion-app>

  <!-- cordova.js required for cordova apps -->
  <script src="cordova.js"></script>
  <!-- Polyfill needed for platforms without Promise and Collection support -->
  <script src="build/js/es6-shim.min.js"></script>
  <!-- Zone.js and Reflect-metadata  -->
  <script src="build/js/Reflect.js"></script>
  <script src="build/js/zone.js"></script>
  <!-- the bundle which is built from the app's source code -->
  <script src="build/js/app.bundle.js"></script>

  <script>
    /* Pleaserotate.js - control options */
    PleaseRotateOptions = {
        forcePortrait: true,
        message: "squibit! is designed for Portrait mode",
        subMessage: "(please rotate your device to continue)",
        allowClickBypass: false,
        onlyMobile: true
    };
  </script>
  <script>
    /* Service worker install for Google webapp install banner */
    /*
      see: https://github.com/GoogleChrome/samples/tree/gh-pages/app-install-banner/basic-banner
      see: https://developers.google.com/web/updates/2015/03/increasing-engagement-with-app-install-banners-in-chrome-for-android
    */
    window.addEventListener('load', function() {
      navigator.serviceWorker.register('service-worker.js', { scope: './' })
        .then(function(r) {
          console.log('[APP] Registered service worker...');
        })
        .catch(function(err) {
          console.error('[APP] Error: service worker registration failed.');
          console.error(err);
        });
    });
  </script>
  <!-- Include PleaseRotate javascript library -->
  <script type="text/javascript" src="js/pleaserotate.js"></script>
</body>
</html>
