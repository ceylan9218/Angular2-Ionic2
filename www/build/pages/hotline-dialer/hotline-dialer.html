<ion-navbar class="navbar-about">
  <button (click)="goBack()">
    <ion-icon name="arrow-back"></ion-icon>
  </button>
  <ion-title>
  </ion-title>
  <ion-buttons end>
    <button (click)="navToHomePage()">
      Home
      <i class="share-icon fa fa-home" name="home"></i>
    </button>
  </ion-buttons>  
</ion-navbar>

<ion-header id="pg-header" class="pg-header">
  <img id="pg-header-logo" class="pg-header-img" src="img/header-logo-squibit-blue-base.svg">
</ion-header>

<ion-content id="pg-content" class="pg-content pg-content-hotline-dialer">
  <ion-row id="pg-content-info" class="pg-content-row pg-upper-info-shadow" center>
    <ion-col id="pg-content-info" class="pg-content-col" center>
      <p id="pg-content-hotline-dialer-title" class="pg-content-p">{{quote.title}}</p>
      <p id="pg-content-hotline-dialer-description" class="pg-content-p">Your company provides this hotline</p>
      <p id="pg-content-hotline-dialer-description" class="pg-content-p">if you prefer to talk to an operator.</p>
    </ion-col>
  </ion-row>
  <ion-row id="pg-content-main" class="pg-content-row" center>
    <ion-col id="pg-content-main" class="pg-content-col pg-content-card" center>
      <ion-card>
        <ion-card-content class="page hotline-dialer main" hasHeader="true" scroll="true">
          <a class="desktop" href="http://www.this-page-intentionally-left-blank.org/" target="_blank">
            <button full class="disable-hover button button-default button-full" (click)="goBack()"><span class="fa fa-hotline fa-phone"></span>&nbsp;Call Hotline</button>
          </a>
          <a class="mobile" href="tel:{{hotlineNumber}}">
            <button full class="disable-hover button button-default button-full" (click)="goBack()"><span class="fa fa-hotline fa-phone"></span>&nbsp;Call Hotline</button>
          </a>
          <button full class="disable-hover button button-default button-full" (click)="navToTopicListPage()">Submit a squibit!</button>
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-content>

<ion-footer id="pg-footer" class="pg-footer pg-footer-hotline-dialer">
  <ion-row id="pg-footer" class="pg-footer-row" center>
    <ion-col id="pg-footer" class="pg-footer-col" center>
      <button id="button-help" fab fab-left fab-bottom (click)="helpTapped($event)">
        <span class="pg-footer-help fa fa-fw fa-question-circle"></span>
      </button>
      <img id="pg-footer-logo" class="pg-footer-img" src="img/generic-company-logo-new-version.svg" (click)="navToAboutModal($event)" center>
    </ion-col>
  </ion-row>
</ion-footer>
